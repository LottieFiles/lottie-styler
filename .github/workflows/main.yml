name: main
on:
  push:
    branches:
      - 'main'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: â” Setup Node@18
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ— Build
        run: pnpm build

      - name: ğŸ” Verify types
        run: pnpm type-check

      - name: ğŸ’… Verify format (`pnpm format` committed?)
        run: pnpm format --check --no-write

      - name: ğŸ•µï¸ Lint
        run: pnpm lint

      - name: ğŸ›¡ï¸ Test
        run: pnpm test

  release:
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'LottieFiles/lottie-styler' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: â” Setup Node@18 for Github Packages
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18

      - name: ğŸ“¥ Download deps
        run: pnpm install

      - name: ğŸ— Build
        run: pnpm build

      - name: Setup npmrc (Github Packages)
        run: |
          echo "@lottiefiles:registry=https://npm.pkg.github.com/" >> ~/.npmrc
          echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" >> ~/.npmrc

      - name: ğŸš€ Release to Github Packages
        uses: changesets/action@v1
        with:
          commit: 'chore: ğŸ¤– update versions'
          title: 'chore: ğŸ¤– update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Delete npmrc (Github Packages)
        run: |
          rm -rf ~/.npmrc
          rm -rf .npmrc

      - name: â” Setup Node@18 for NPM
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18

      - name: Setup npmrc (NPM)
        run: |
          echo "registry=https://registry.npmjs.org/" >> ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPMJS_TOKEN }}" >> ~/.npmrc

      - name: ğŸš€ Release to NPM
        uses: changesets/action@v1
        with:
          commit: 'chore: ğŸ¤– update versions'
          title: 'chore: ğŸ¤– update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: ğŸŒ Publish docs
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./apps/docs/build
