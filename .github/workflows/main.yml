name: main
on:
  push:
    branches:
      - 'main'
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.9.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âŽ” Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: âŽ” Setup Node@18
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18

      - name: ðŸ“¥ Download deps
        run: pnpm install

      - name: ðŸ— Build
        run: pnpm build

      - name: ðŸ” Verify types
        run: pnpm type-check

      - name: ðŸ’… Verify format (`pnpm format` committed?)
        run: pnpm format --check --no-write

      - name: ðŸ•µï¸ Lint
        run: pnpm lint

      - name: ðŸ›¡ï¸ Test
        run: pnpm test

  release:
    needs: validate
    runs-on: ubuntu-latest
    if: ${{ github.repository == 'LottieFiles/lottie-styler' && github.event_name == 'push' }}
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: âŽ” Setup pnpm@7
        uses: pnpm/action-setup@v2
        with:
          version: 7

      - name: âŽ” Setup Node@18 for NPM
        uses: actions/setup-node@v3
        with:
          cache: 'pnpm'
          node-version: 18

      - name: ðŸ“¥ Download deps
        run: pnpm install

      - name: ðŸ— Build
        run: pnpm build

      - name: ðŸš€ Release to NPM
        uses: changesets/action@v1
        with:
          commit: 'chore: ðŸ¤– update versions'
          title: 'chore: ðŸ¤– update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_TOKEN }}

      - name: Creating .npmrc for Github Packages
        run: |
          # Remove existing .npmrc
          rm -f "$HOME/.npmrc"

          echo "//npm.pkg.github.com/@lottiefiles/:_authToken=${{ secrets.NPM_TOKEN }}" >> "$HOME/.npmrc"
          echo "always-auth=true" >> "$HOME/.npmrc"

      - name: ðŸš€ Release to Github Packages
        uses: changesets/action@v1
        with:
          commit: 'chore: ðŸ¤– update versions'
          title: 'chore: ðŸ¤– update versions'
          publish: pnpm release:publish
          version: pnpm release:version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_TOKEN: ${{ secrets. NPM_TOKEN }}
